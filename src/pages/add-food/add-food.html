<ion-header>

  <ion-navbar color="primary">
    <ion-title>Add Food</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div>

    <ion-searchbar #searchBar
      spellcheck="true"
      (ionInput)="searchFoods($event)"></ion-searchbar>

    <ion-list>
      <ion-item *ngFor="let food of matchingFoods"
        (tap)="selectFood(food)">
        {{ food.name }}
        <p>{{ food.subtitle }}</p>
      </ion-item>
    </ion-list>

  </div>

  <ion-list>

    <ion-thumbnail (tap)="showIcons()">
      <img src="assets/icon/food/Avocado.svg">
    </ion-thumbnail>

    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text"
        [value]="selectedFood ? selectedFood.name : ''"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Description</ion-label>
      <ion-input type="text"
        [value]="selectedFood && selectedFood.subtitle ? selectedFood.subtitle : ''"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Purchased</ion-label>
      <ion-datetime displayFormat="MMM D, YYYY"
        [(ngModel)]="myDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Keeping in the...</ion-label>
      <ion-select [(ngModel)]="location">
        <ion-option value="pantry">Pantry</ion-option>
        <ion-option value="fridge">Fridge</ion-option>
        <ion-option value="freezer">Freezer</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Expires</ion-label>
      <ion-datetime displayFormat="MMM D, YYYY"
        [(ngModel)]="myDate"></ion-datetime>
    </ion-item>

  </ion-list>

</ion-content>
