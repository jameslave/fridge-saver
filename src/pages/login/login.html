<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text"
                 [(ngModel)]="userInput.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"
                 [(ngModel)]="userInput.password"></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button
            block
            (tap)="login()">Log in</button>
  </div>

</ion-content>
