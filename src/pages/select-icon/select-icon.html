<ion-header>

  <ion-navbar color="primary">
    <ion-title>Select Icon</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-searchbar (ionInput)="filterIcons($event)"></ion-searchbar>

  <img *ngFor="let icon of filteredIconFiles"
    src="http://localhost:3000/icons/{{ icon.file }}"
    (tap)="onSelectIcon(icon)">

</ion-content>
