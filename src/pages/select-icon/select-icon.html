<ion-header>

  <ion-navbar color="primary">
    <ion-title>Select Icon</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-searchbar (ionInput)="filterIcons($event)"></ion-searchbar>

  <img *ngFor="let icon of filteredIconsList"
    src="assets/icons/foods/{{ icon }}.svg"
    (tap)="onSelectIcon(icon)">

</ion-content>
